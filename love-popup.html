<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>暖心祝福</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #fff;
            font-family: "SimHei", sans-serif; /* 和你原代码的黑体一致 */
        }
        .popup {
            position: absolute;
            padding: 10px;
            border-radius: 5px;
            color: #333;
            text-align: center;
            animation: fadeOut 10s linear forwards;
            z-index: 9999;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
<script>
    // 完全复刻你的祝福语列表
    const messages = [
        "保持好心情",
        "好好爱自己",
        "期待下一次见面",
        "你是我最想见的人",
        "愿你万事顺意金榜题名",
        "愿你被世界温柔以待",
        "未来的小警察要加油哦",
        "你值得所有的美好",
        "你值得被偏爱与肯定",
        "愿你永远笑得灿烂",
        "放心大胆往前走，我一直在",
        "遇见你是我最大的幸运"
    ];

    // 完全复刻你的背景色列表
    const bgColors = ["#C3C7CE","#E2D8DB","#E5DCD2","#C2C9C0","#F0EEE9","#D6B9B3"];
    
    // 完全复刻你的参数（仅适配手机调整了位置计算）
    const POPUP_COUNT = 800; 
    const GENERATE_INTERVAL = 80;
    const POPUP_DURATION_MIN = 5000;
    const POPUP_DURATION_MAX = 10000;

    function createPopup() {
        const popup = document.createElement('div');
        popup.className = 'popup';

        // 完全复刻随机逻辑
        popup.textContent = messages[Math.floor(Math.random() * messages.length)];
        popup.style.backgroundColor = bgColors[Math.floor(Math.random() * bgColors.length)];
        popup.style.fontSize = (12 + Math.random() * 4) + 'px';

        // 复刻弹窗尺寸（仅适配手机调整位置计算）
        const width = 190 + Math.random() * 20;
        const height = 45 + Math.random() * 10;
        
        // 适配手机的位置计算（避免超出屏幕）
        const x = Math.random() * (window.innerWidth - width);
        const y = Math.random() * (window.innerHeight - height);
        
        popup.style.width = width + 'px';
        popup.style.height = height + 'px';
        popup.style.left = x + 'px';
        popup.style.top = y + 'px';

        document.body.appendChild(popup);

        // 完全复刻消失逻辑
        setTimeout(() => {
            popup.remove();
        }, Math.random() * (POPUP_DURATION_MAX - POPUP_DURATION_MIN) + POPUP_DURATION_MIN);
    }

    // 完全复刻批量生成逻辑
    for (let i = 0; i < POPUP_COUNT; i++) {
        setTimeout(createPopup, i * GENERATE_INTERVAL);
    }
</script>
</body>
</html>
